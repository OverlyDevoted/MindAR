<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="static/logic/events.js"></script>
  </head>
<body>
  
  <a-scene mindar-image="imageTargetSrc: ./static/resources/targets.mind; filterMinCF:0.001; filterBeta: 1000" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="fab" src="static/resources/FABIJ/FABIJ.gltf"></a-asset-item>
        <a-asset-item id="cat" src="static/resources/cat/kici.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-circle id="example-target-link" class="clickable" src="static/resources/Icons/fingerprint.png" radius="0.2"></a-circle>
        <a-gltf-model id="cat" visible="false" rotation="90 0 0" position="0 0 0.1" scale="1 1 1" gltf-model="#socrates" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>
</body>
</html>
